<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-controller="groceryController">

    <div class="col-md-6">
      <h1>Grocery List</h1>

      <form class="form-horizontal">

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" ng-model="grocery1">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" ng-model="grocery2">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" ng-model="grocery3">
          </div>
        </div>
        
      </form>

    </div>
    <div class="col-md-6">
      <ul>
        <li ng-bind="grocery1">{{grocery1}}</li>
        <li ng-bind="grocery2">{{grocery2}}</li>
        <li ng-bind="grocery3">{{grocery3}}</li>
      </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>

    <script type="text/javascript">

    <!-- YOUR JAVASCRIPT HERE -->
    angular.module('myApp', []);
    angular.module('myApp').controller('groceryController', function($scope) {
        // Set up scope
        var groceryArray = [$scope.grocery1, $scope.grocery2, $scope.grocery3];
        console.log(groceryArray);
    });



    </script>
    
  </body>
</html>
