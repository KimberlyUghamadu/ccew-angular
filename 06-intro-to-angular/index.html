<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>

  <h3>Input</h3>
  <input id="input">

  <h3>Output</h3>
  <p id="output"></p>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <script type="text/javascript">
  $(function() {



		var model = {
		  set: function(attr, val) {
		    this[attr] = val;
		    $(this).trigger("change:"+attr);
		  },
		  get: function(attr, val) {
		    return this[attr];
		  }
		};

		// sync from model to view

		$(model).on("change:text", function() {
		  if ( $('#input').val() !== model.get("text") ) {
		    $('#input').val(model.get("text"));
		  }
		  if ( $('#output').text() !== model.get("text") ) {
		    $('#output').text(model.get("text"));
		  }


		});

		 model.set("text", "hello world");


		// sync from view to model

		$('#input').on('keyup', function(event) {
		  model.set("text", $(this).val());
		});


  });



  </script>
</body>
